<!DOCTYPE html>
{% load staticfiles %}
<html>
  <head>
    <meta charset="utf-8">
    <title>FEEDBACK_APP</title>
    <link rel="stylesheet" href="{% static "feedback_app/css/feedback.css"%}"
  </head>
  <body>
    <h1> user feedback </h1>
    <div class=feedback>
      {% if FeedbackGiven %}
          <table>
            <thead>
                <th>userName</th>
                <th>FeedbackGiven</th>
               </th>
            </thead>
            {% for fback in FeedbackGiven %}
            <tr>
              <td>{{fback.mentorName}}</td>
              <td>{{fback.mentorResponse}}</td>
            </tr>
            {% endfor %}
          </table>
          {% else %}
          <p> No feedback given </p>
          {% endif %}
    </div>
      {{ my_feedback }}
  </body>
</html>
