<!DOCTYPE html>
{% load staticfiles %}
<html>
  <head>
    <meta charset="utf-8">
    <title>client feedback</title>
    <link rel="stylesheet" href="{% static "feedback_app/css/feedback.css" %}"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
       <div class="row">
        <div class="col-sm-6">
           <h2> User Feedback </h2>
            <p>
              <img src= {% static "feedback_app/images/feedback_buddy.jpeg" %} alt="oops.."/>
            </p>
         </div>
        <div class="col-sm-6">
            {% if registered %}
              <h1> Thank you for Registering!! </h1>
            {% else %}
              <h1> Register here!! </h1>
              <form enctype="multipart/form-data" method="POST">
                {% csrf_token %}
                {{ user_form.as_p }}
                {{ profile_form.as_p }}
                <input type="submit" class="btn btn-primary" value="Submit"/>
              </form>
             {% endif %}
         </div>
       </div>
    </div>
  </div>
  </body>
</html>
